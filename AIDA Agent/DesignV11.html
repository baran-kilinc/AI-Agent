        // Kelime bazlÄ± seÃ§im iÃ§in utility fonksiyonlar
        function getWordBoundaries(text, position) {
            const wordRegex = /[a-zA-ZÃ¤Ã¶Ã¼Ã„Ã–ÃœÃŸ0-9]/;
            let start = position;
            let end = position;

            while (start > 0 && wordRegex.test(text[start - 1])) {
                start--;
            }

            while (end < text.length && wordRegex.test(text[end])) {
                end++;
            }

            return { start, end };
        }

        function expandSelectionToWords(range) {
            const startContainer = range.startContainer;
            const endContainer = range.endContainer;

            if (startContainer.nodeType === Node.TEXT_NODE) {
                const startText = startContainer.textContent;
                const startBoundaries = getWordBoundaries(startText, range.startOffset);
                range.setStart(startContainer, startBoundaries.start);
            }

            if (endContainer.nodeType === Node.TEXT_NODE) {
                const endText = endContainer.textContent;
                const endBoundaries = getWordBoundaries(endText, range.endOffset);
                range.setEnd(endContainer, endBoundaries.end);
            }

            return range;
        }

                range.surroundContents(span);

                span.addEventListener('dragstart', handleDragStart);
                span.addEventListener('dragend', handleDragEnd);
                span.addEventListener('drag', handleDrag);

                return span;
            } catch (e) {
                console.log('SeÃ§im vurgulanamadÄ±:', e);
                return null;
            }
        }

                onComplete: () => {
                    isAutoScrolling = false;
                    scrollToBottomBtn.classList.remove('visible');
                }
            });
        });
        // Scroll event listener ekle
        chatArea.addEventListener('scroll', handleUserScroll);

        // Event Listeners
        promptInput.addEventListener('input', function () {
            adjustTextareaHeight(this);
        });

        promptInput.addEventListener('keydown', handleKeyPress);

        sendButton.addEventListener('click', sendMessage);

        scopeInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        scopeInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const text = this.value.trim();
                if (text && !labels.includes(text)) {
                    addLabel(text, false);
                    this.value = '';
                    this.style.height = 'auto';
                    this.style.height = '50px';
                }
            }
        });

        // Sayfa yÃ¼kleme animasyonu
        window.addEventListener('load', function () {
            const tl = gsap.timeline();

            tl.set([".header", ".main-content"], { opacity: 0, y: 20 })
                .to(".header", {
                    opacity: 1,
                    y: 0,
                    duration: 0.8,
                    ease: "power3.out"
                })
                .to(".main-content", {
                    opacity: 1,
                    y: 0,
                    duration: 0.6,
                    ease: "power2.out"
                }, "-=0.4")
                .to(".scope-input", {
                    scale: 1.02,
                    duration: 0.3,
                    yoyo: true,
                    repeat: 1,
                    ease: "power2.inOut"
                });

            // HoÅŸ geldin mesajÄ±
            setTimeout(() => {
                addMessage("Hallo! Wie kann ich Ihnen helfen? Sie kÃ¶nnen einzelne WÃ¶rter oder ganze Textabschnitte aus unserer Unterhaltung auswÃ¤hlen - alle WÃ¶rter werden automatisch als ein Label hinzugefÃ¼gt!", 'ai');
            }, 1000);
        });
        // Window scroll event listener ekle
        window.addEventListener('scroll', handleUserScroll);
        // Hover efektleri
        document.addEventListener('mouseenter', function (e) {
            if (e.target.classList.contains('label-tag')) {
                gsap.to(e.target, {
                    scale: 1.05,
                    y: -2,
                    duration: 0.2,
                    ease: "power2.out"
                });
            }
        }, true);


        // Sayfa yÃ¼klendiÄŸinde ve resize olduÄŸunda padding'i gÃ¼ncelle
        window.addEventListener('load', updateMainContentPadding);
        window.addEventListener('resize', updateMainContentPadding);


        document.addEventListener('mouseleave', function (e) {
            if (e.target.classList.contains('label-tag')) {
                gsap.to(e.target, {
                    scale: 1,
                    y: 0,
                    duration: 0.2,
                    ease: "power2.out"
                });
            }
        }, true);
    </script>
